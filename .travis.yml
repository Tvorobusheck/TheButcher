language:
  - cpp

before_install:
  - ./mkswap.sh
  - pip install --user cpp-coveralls
  - sudo apt-get install qtdeclarative5-dev qt5-default

script:
  - qmake -qt=qt5 -v
  - qmake -qt=qt5
  - make
  - ./Test_TheButcher/Test_TheButcher

after_success:
  - coveralls --root . -E ".*googletest.*"

