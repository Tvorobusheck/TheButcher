language:
  - cpp
  
before_install:
  - pip install --user cpp-coveralls
install:
  - sudo apt-get update
  - sudo apt-get install qt5-tools qt5-qmake libqt5-dev
script:
  - qmake
  - make
  - ./Test_TheButcher/Test_TheButcher

after_success:
  - coveralls --root -E ".*external.*" -E ".*tests.*"

